{% extends "base.html" %}


{% block body %}

    <form method="POST" action="/chart">
        <label for="event">Please select a file: </label>

        <select name="event" id="event">

            {% for event in swimmer_event %}

                <option value="{{ event }}">{{ event }}</option>
            
            {% endfor %}

        </select>
        <p>
            <input type="submit" value="Select">
        </p>
    </form>

{% endblock %}
