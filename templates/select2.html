{% extends "select.html" %}


{% block body %}

    <form method="POST" action="/displayevents">
        <label for="swimmerData">Please select a file: </label>

        <select name="swimmerData" id="swimmerData">

            {% for name in data %}

                <option value="{{name}}">{{ name }}</option>
            
            {% endfor %}

        </select>
        <p>
            <input type="submit" value="Select">
        </p>
    </form>

{% endblock %}
